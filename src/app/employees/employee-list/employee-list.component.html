<div class="container">
  <h3 class="text-center mt-5">Employee Details</h3>
  <div>
    <img src="../../../assets/plus.png" alt="Add Employee" height="30px" width="30px" (click)="openPopup()">
  </div>
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact No</th>
        <th>Zipcode</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.zipcode}}</td>
        <td>Edit | Delete</td>
      </tr>
      
      
    </tbody>
  </table>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <h2>Create Employee</h2>
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="uname">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="uname">Email:</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="uname">Contact No:</label>
        <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="uname">Zipcode:</label>
        <input type="text" class="form-control" placeholder="Enter Zipcode" formControlName="zipcode">
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
